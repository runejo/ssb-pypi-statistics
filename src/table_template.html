<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraries.io Results</title>
    <!-- Tabulator CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #table-container {
            margin-top: 20px;
        }

        .actions {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Libraries.io Search Results</h1>
    <div class="actions">
        <!-- CSV Download Button -->
        <button id="download-csv">Download CSV</button>
        <!-- DuckDB WASM Button -->
        <button id="open-duckdb">Open in DuckDB WASM</button>
    </div>
    <!-- Tabulator Table -->
    <div id="table-container"></div>

    <!-- Tabulator JS -->
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script>
        // Placeholder for table data (to be dynamically populated by the Python script)
        const tableData = [];

        // Tabulator Table Configuration
        const table = new Tabulator("#table-container", {
            data: tableData,
            layout: "fitColumns",  // Fit columns to the width of the container
            columns: [
                { title: "Name", field: "Name", formatter: "html", formatterParams: { target: "_blank" } },
                { title: "Platform", field: "Platform" },
                { title: "Latest Version", field: "Latest Version" },
                { title: "Last Updated", field: "Last Updated" },
                { title: "Homepage", field: "Homepage", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Repository", field: "Repository", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Downloaded At", field: "Downloaded At" },
            ],
        });

        // CSV Download Button
        document.getElementById("download-csv").addEventListener("click", () => {
            table.download("csv", "results.csv");
        });

        document.getElementById("open-duckdb").addEventListener("click", () => {
            const csvUrl = "https://trygu.github.io/ssb-pypi-statistics/results.csv"; // Actual CSV URL
            const query = `
        -- Create table from CSV
        CREATE TABLE pypi_data AS SELECT * FROM read_csv_auto('${csvUrl}');
        
        -- Select only PyPI platform data
        SELECT * FROM pypi_data WHERE Platform = 'PyPI';`; // Example Query

            // Encode query for DuckDB WASM
            const encodedQuery = encodeURIComponent(query)
                .replace(/%20/g, ' ') // Replace %20 with space
                .replace(/%0A/g, '~') // Replace newline with ~
                .replace(/%2F/g, '/') // Ensure slashes are preserved
                .replace(/%27/g, "'"); // Ensure single quotes are preserved

            const duckdbUrl = `https://shell.duckdb.org/#queries=${encodedQuery}`;
            window.open(duckdbUrl, '_blank');
        });

    </script>
</body>

</html>
