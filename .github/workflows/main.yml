name: Generate and Deploy Results

on:
  push:
    branches:
      - main  # Run when changes are pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas python-dotenv

    # Step 4: Run Python scripts
    - name: Fetch Libraries.io results and generate HTML
      env:
        LIBRARIESIO_API_KEY: ${{ secrets.LIBRARIESIO_API_KEY }}
      run: |
        python download.py
        python generate_html.py

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
